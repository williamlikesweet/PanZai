<div class="card">

    <div class="card-body">
        <div class="card-header">
            <h3 class="card-title">客戶總表</h3>
        </div>
        <div class="card-body">
            <form class="form-inline ml-3">
                <div id="datetimefilter" class="input-group input-group-sm">
                    <input class="datepickrange" name="daterangefilter" type="text">
                    <div class="input-group-append">
                        <button class="btn btn-navbar" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <br>

            <table id="example1" class="table table-bordered table-head-fixed text-nowrap table-hover">
                <thead>
                <tr>
                    <th>客戶</th>
                    <th>總額</th>

                </tr>
                </thead>
                <tbody>
                {% for client in object_list %}
                    <tr>

                        <td>{{ client.client__name }}</td>
                        <td>{{ client.construction_amount__sum | floatformat }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
