<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <a href="{% url 'indexcreate' %}" class="btn btn-secondary">新增</a><br><br>
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">DataTable</h3>
          </div>
          <div class="card-body">
            <!-- <table id="example1" class="table table-striped table-bordered table-head-fixed text-nowrap table-hover"> -->
            <table id="example1" class="table table-bordered table-head-fixed text-nowrap table-hover">
              <thead>
                <tr>
                  <th>師傅</th>
                  <th>客戶名稱</th>
                  <th>案場地址</th>
                  <th>品項</th>
                  <th>公分數</th>
                  <th>單價</th>
                </tr>
              </thead>
              {% for construction in constructions %}
              <tbody>
              <tr>
                <td>{{construction.worker.name}}</td>
                <td>{{construction.client.name}}</td>
                <td>{{construction.work_site}}</td>
                <td>{{construction.Construction_item}}</td>
                <td>{{construction.Construction_cm}}</td>
                <td>{{construction.Construction_unit}}</td>
              </tr>  
              </tbody>
              {% endfor %}
            </table>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div>
  </div>
</section>
